server:
  port: 9984

spring:
  datasource:
    url: jdbc:mysql://host.docker.internal:3306/flaskexample?serverTimezone=Asia/Seoul&characterEncoding=UTF-8&rewriteBatchedStatements=true
    username: root
    password: 1234
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update #create update none
    properties:
      hibernate:
        default_batch_fetch_size: 100
        #show-sql: true
        format_sql: true
        dialect: org.hibernate.dialect.MySQLDialect   # MySQLDialect H2Dialect

logging:
  level:
    org.hibernate.SQL: debug


flask:
  base-url: http://flask:5000/ml/api/  # 로컬 프로파일용 Flask URL

